<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists and tables</title>
</head>
<body>
    <ul type="square">
        <li>first</li>
        <li>second</li>
        <li>third</li>
        <li>fourth</li>
        <ul>
            <li>one</li>
            <li>two</li>
        </ul>
    </ul>
    <ol type="A">   
     <li>first</li>
     <li>second</li>
     <li>third</li>
     <li>fourth</li>
    </ol>
    <h3>html table</h3>
    <table border="1">
        <thead>
            <tr>
                <th>name</th>
                <th>employ id</th>
                <th>work</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>harry</td>
                <td>26355</td>
                <td>web dev</td>
            </tr>
            <tr>
                <td>shubham</td>
                <td>465456</td>
                <td>soft dev</td>
            </tr>
            <tr>
                <td>ntr</td>
                <td>52654</td>
                <td>and dev</td>
            </tr>
            
            
        </tbody>
    </table>

    
</body>
</html>
