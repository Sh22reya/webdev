<body>

    <form action="backend.php">
        <div>
        <label for="name">Name:</label>
        
            <input type="text" name="myname" id="name">
        </div>
            
        <br>
        <div>
            Role:<input type="text" name="myroll">

        <div>

        </div><br>
        <div>
